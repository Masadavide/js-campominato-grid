<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Campo minato</title>

<body>
    <header>
        <div class="head">
            <div class="row row-cols-2 p-3 g-0">
                <div class="col d-flex align-items-center">
                    <img class="me-3" src="img/Logo.png" alt="">
                    <div class="d-inline-block">
                        <h1>Campo Minato: la Griglia</h1>
                    </div>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <label class="me-1" for="difficulty">Difficolt√†:</label>

                    <select class="me-1 ms_select" name="level" id="level">
                        <option value="1">Easy</option>
                        <option value="2">Hard</option>
                        <option value="3">Crazy</option>
                    </select>
                    <input id="btn-play" type="submit" value="Play">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container ms_container">
            <div id="grid" class="row justify-content-center text-center align-items-center">
            </div>
        </div>
    </main>

    <footer>
        <div class="foot fixed-bottom">
            <div class="p-3">
                <h5>
                    Made with &hearts; by
